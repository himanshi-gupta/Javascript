<html>
<script language="javascript">
document.write("Line generated by Jvascript during its loading"+"<br>")
function sqrt(x)
{
	document.write(x*x)
}
function cube(x)
{
	return x*x*x
}
a=5
document.write("The square root of "+ a +" is equal to = ")
sqrt(a)
</script>
<body>
<form>
<input type="text" name="text' value=" " onBlur="alert('The cube of '+ this.value +' is '+cube(this.value))">
</body>
</html>
