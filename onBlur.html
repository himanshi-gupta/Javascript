<script language="javascript">
<!--
function mandatory(x)
{
	if (x.value==" ")
	{
		alert("field "+x.name+" may not be left blank")

</script>

<body bgcolor="#FFFFFF"
<form>

<br>Position.............:<input type="text" name="Position" value=" " size=5 maxlength=5 onBlur="mandatory(this)">
<br>Telephone.............:<input type="text" name="Telephone" value=" " size=5 maxlength=5 onBlur="mandatory(this)">
<br>Extension.............:<input type="text" name="Extension" value=" " size=5 maxlength=5 onBlur="mandatory(this)">
</form>
