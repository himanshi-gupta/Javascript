<html>
<head>
<script language="javascript">
function square(f)
{
	var no=f.num.value;
	f.res1.value=no**2;
}
function cube(f)
{
	var no=f.num.value;
	f.res2.value=no**3;
}
</script>
<body>
<form>
<center>
<h1>Calculate the square and cube of a given no.</h1>
Enter the number :<input type="text" name=num>
<p><input type="button" value="square" onclick="square(this.form)">
<input type="text" name="res1">
<p><input type="button" value="cube" onclick="cube(this.form)">
<input type="text" name="res2">
</center>
</form>
</body>
</html>
